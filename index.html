<body>
<script>
    let res1 = 1, res2 = 1, all;
    function factorialDivision(n, d) {
        for(let i=0;;) {
            if (i < n) {
                i++;
                res1 *= i;
            } else {
                for (let j = 0; ;) {
                    if (j < d) {
                        j++;
                        res2 *= j;
                    } else {
                        return res1/res2;
                    }
                }
            }
        }
    }
    factorialDivision(5,2); // 120/2=60 and etc.
    console.log(res1/res2);
</script>
</body>
